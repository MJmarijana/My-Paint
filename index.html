<!DOCTYPE html>
    <html lang="fr">
        <head>
            <link type="text/css" rel="stylesheet" href="style.css"/>
            <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
            <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
            <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lemon" />
            <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
            <meta charset="utf-8"/>
            <title>My Paint</title>
        </head>
        <body>
        <div class="container">
            <h1>My Paint</h1>
            <div id = "paint">
                <canvas id="myCanvas"></canvas>
            </div>
            <div id="mode">
                    <button id="crayon" class="btn">Crayon</button><br>
                    <button id="traits" class="btn">Traits</button><br>
                    <button id="rectangle" class="btn">Rectangle</button><br>
                    <button id="rectangle-fill" class="btn">Rectangle Rempli</button><br>
                    <button id="cercle" class="btn">Cercle</button><br>
                    <button id="cercle-fill" class="btn">Cercle Rempli</button><br>
                    <button id="gomme" class="btn">Gomme</button><br>
                    <label for="drawing-line-width">Taille : </label>
                    <span id="info">3</span><input type="range" value="3" min="0" max="200" id="line-width"><br>
                    <label for="drawing-color">Couleur : </label>
                    <input type="color" value="#9e9e9e" id="color"><br>
                    <a id="downloadLnk" class= "btn" download="dessin-my_paint.png">Sauvgarder</a><br>
                    <input type="file" id="imageLoad" class = "btn" name="imageLoad"/>
            </div>
        </div>
            <script src = "my_paint.js"></script>
        </body>
    </html>
